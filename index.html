<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Osu Rhythms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="Videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="background-image"></div>
  <header>
    <img src="Images/spinning.gif" alt="Logo">
  </header>
  <h1>
    VARUNA <br>
    SHE/HER<br>
    LOCUS ERROR<br>
    EARWAX
  </h1>
  <div class="icon-container">
    <!-- Instagram icon link -->
    <a href="https://www.instagram.com/osu.rhythms/" class="icon-link" target="_blank">
      <img src="Images/instalogo.png" alt="Instagram Icon">
    </a>

    <!-- Second icon link -->
    <a href="https://soundcloud.com/osu-rhythms" class="icon-link" target="_blank">
      <img src="Images/scicon.png" alt="Second Icon">
    </a>

  </div>
  <div class="button-container">
    <!-- Button made of an image -->
    <a href="https://shop.eventix.io/3da43fa6-800c-11ed-aa54-6a57c78572ab/tickets?shop_code=ua324uxx" class="image-button" target="_blank">
      <img src="Images/Tickets.png" alt="Button">
    </a>
  </div>
</body>
</html>
